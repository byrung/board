<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function check_pw(){
        var pw = document.getElementById('userpwd').value;
        var SC = ["!","@","#","$","%"];
        var check_SC=0;

        if(pw.length<6 || pw.length>16){
            window.alert("비밀번호는 6글자 이상, 16글자 이하만 이용 가능합니다.");
            document.getElementById('userpwd').value='';
        }
        for(var i=0;i<SC.length;i++){
            if(pw.indexOf(SC[i]) != 1){
                check_SC=1;
            }
        }
        if(check_SC == 0){
                window.alert('!,@,#,$,% 의 특수문자가 들어가 있지 않습니다.')
                document.getElementById('userpwd').value='';
            }
            if(document.getElementById('userpwd').value !='' && document.getElementById('userpwd2').value!=''){
                if(document.getElementById('userpwd').value==document.getElementById('userpwd2').value){
                    document.getElementById('check').innerHTML='비밀번호가 일치합니다.'
                    document.getElementById('check').style.color='blue';
                }
                else{
                    document.getElementById('check').innerHTML='비밀번호가 일치하지 않습니다.';
                    document.getElementById('check').style.color='red';
                }
            }
        }
</script>
<body>
    <h1 align = "center">회원가입 페이지입니다.</h1>
    <table>
        <tr>
            <td><label for="username">이름</label></td>
            <td><input id="username" type="text" name="username"></td>
        </tr>
        <tr>
            <td><label for="userid">아이디</label></td>
            <td><input id="userid" type="text" name="userid"></td>
        </tr>
        <tr>
            <td><label for="userpwd">비밀번호</label></td>
            <td><input id="userpwd" type="password" name="userpwd" onchange="check_pw()"></td>
        </tr>
        <tr>
            <td><label for="userpwd2">비밀번호 재확인</label></td>
            <td><input id="userpwd2" type="password" name="userpwd2" onchange="check_pw()">&nbsp;<span id="check"></span></td>
        </tr>
        <tr>
            <td><label for="userphone">전화번호</label></td>
            <td><input id="userphone" type="text" name="userphone"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <select name="gender">
                    <option value="">성별선택</option>
                    <option value="m">남자</option>
                    <option value="w">여자</option>
                </select>                
            </td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td><input type="text" id="YYYY-MM-DD"></td>
        </tr>
    </table>
    <input type="submit" value="가입">
</body>
</html>
